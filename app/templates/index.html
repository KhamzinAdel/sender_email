<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <h1>Registration</h1>
</head>
<body>

  <form method="POST">
    <div class="field">

    <p>Login:
      <input class="input" type="email" name="email" placeholder="Email"></p>

      <p>Password:
         <input class="input" type="password" name="password" placeholder="Password"></p>

    </div>
    <div class="field">
      <p class="control">
        <button type="submit" class="button is-success">
          <a>Enter</a>
        </button>
      </p>
    </div>
  </form>
</body>
</html>
